<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Find your image</title>
</head>

<body>
  <form class="search-form" id="search-form">
    <input type="text" name="query" autocomplete="off" placeholder="Your query..." />
    <button class="search-btn" data-action="search" type="submit">
      Search
    </button>
  </form>
  <ul class="gallery" id="js-gallery">
  </ul>
  <button class="load-btn display-none" data-action="load" type="submit">
    Load more
  </button>
</body>

</html>
